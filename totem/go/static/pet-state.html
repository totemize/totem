<!-- static/pet-state.html -->
<div class="pet-emoji">
    {{.GetStateEmoji}}
</div>

<div class="pet-stats">
    <strong>Name:</strong>
    <span>{{.Name}}</span>

    <strong>Energy:</strong>
    <div class="progress">
        <div class="progress-bar"></div>
    </div>

    <strong>Happiness:</strong>
    <div class="progress">
        <div class="progress-bar"></div>
    </div>

    <strong>Last Fed:</strong>
    <span>{{.LastFed.Format "15:04:05"}}</span>
</div>
