<!-- static/index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Nostr Pet</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 600px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        .pet-container {
            border: 2px solid #ccc;
            border-radius: 8px;
            padding: 2rem;
            text-align: center;
        }
        .pet-emoji {
            font-size: 5rem;
            margin: 1rem;
        }
        .pet-stats {
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 0.5rem;
            text-align: left;
            max-width: 300px;
            margin: 1rem auto;
        }
        .progress {
            background: #eee;
            border-radius: 4px;
            height: 20px;
            overflow: hidden;
        }
        .progress-bar {
            height: 100%;
            background: #4CAF50;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="pet-container" 
         hx-get="/pet-state" 
         hx-trigger="every 1s">
        {{template "pet-state.html" .}}
    </div>

    <div style="margin-top: 2rem; text-align: center;">
        <p>Connect to this relay at ws://localhost:3334 and send notes to feed the pet!</p>
    </div>
</body>
</html>
